<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta
	name="viewport"
	content="width=device-width, initial-scale=1" />
<title>dynamic style not visible, between 2.15 to 2.17</title>
<link
	rel="stylesheet"
	type="text/css"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<style type="text/css">
@media ( max-width : 767px) {
	.dynamicStyle>label {
		display: none;
	}
}
</style>
</head>
<body>
	<div class="dynamicStyle form-group">
		<label
			for="email-field"
			class="style1 col-sm-5 col-md-5 col-lg-5 control-label"> E-mail address: </label>
		<div class="style2 col-sm-7 col-md-7 col-lg-6">
			<input
				id="email-field"
				type="text"
				name="email-field"
				class="style3 form-control transparentPlaceholder"
				placeholder="Username"
				autocomplete="off"
				autocorrect="off"
				autocapitalize="off"
				spellcheck="false" />
		</div>
	</div>
</body>
</html>
